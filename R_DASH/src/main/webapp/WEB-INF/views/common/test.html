<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운 코딩 생활</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
  /* fade 효과 제거 */
  .moveToboard {
    display: inline-block;
    font-weight: 600;
    color: #fff;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    user-select: none;
    background-color: #333;
    border: 1px solid transparent;
    padding: 0.625rem 1.25rem;
    font-size: 0.875rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    align-items : center;  /*세로축 정렬 */
    justify-content: center;
}

/* 호버 상태 스타일 */
.moveToboard:hover {
    color: #fff; /* 텍스트 색상 */
    background-color: #4e73df; /* 배경색 */
    border-color: #4e73df; /* 테두리 색상 */
    box-shadow: 0 0.25rem 0.5rem rgba(0, 123, 255, 0.15); /* 그림자 효과 */
}
.moveBtn{
  display: flex; 
  align-items : center;  /*세로축 정렬 */
  justify-content: center;
  padding: 10px 0;         /* 필요시 여백 조정 */
}
</style>
</head>
<body>
  <div class="modal fade" id="noticeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">공지</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h6 id="noticeTitle" class="fw-bold"></h6>
          <div id="noticeContents" class="mb-0"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal show" id="noticeModal" tabindex="-1" aria-hidden="true" style="display:block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">
      <div class="modal-header bg-gradient" style="background: linear-gradient(90deg, #FF8C00, #FFA500); color: white;">
        <h5 class="modal-title">공지</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h6 id="noticeTitle" class="fw-bold">공지 제목</h6>
        <div id="noticeContents" class="mb-0">공지 내용이 여기에 표시됩니다.</div>
      </div>
      <div class="moveBtn">
       <input  class="moveToboard" type="button" value="공지사항 더보기 >">
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="noticeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-lg border-0">
      <!-- 헤더 -->
      <div class="modal-header bg-gradient" style="background: linear-gradient(90deg, #FF8C00, #FFA500); color: white;">
        <h4 class="modal-title fw-bold">재난 관련 공지사항을 전달드립니다.</h4>
         </div>
      <!-- 내용 -->
      <div class="modal-body" style="font-size: 1rem; color: #333;">
        <div id="noticeTitle" class="mb-0"></div>
        <div id="noticeContents" class="mb-0"></div>
      </div>
      <div class="moveBtn">
       <input  class="moveToboard" type="button" value="공지사항 더보기 >">
      </div>
    </div>
  </div>
</div>


  <div>2025. 8. 19</div>

</body>
</html>
