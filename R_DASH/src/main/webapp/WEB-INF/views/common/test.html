<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즐거운 코딩 생활</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<style>
  /* fade 효과 제거 */
  .modal.fade .modal-dialog {
    transition: none;
  }
</style>
</head>
<body>
  <div class="modal fade" id="noticeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-3 shadow-lg">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">공지</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h6 id="noticeTitle" class="fw-bold"></h6>
          <div id="noticeContents" class="mb-0"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal show" id="noticeModal" tabindex="-1" aria-hidden="true" style="display:block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">공지</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h6 id="noticeTitle" class="fw-bold">공지 제목</h6>
        <div id="noticeContents" class="mb-0">공지 내용이 여기에 표시됩니다.</div>
      </div>
    </div>
  </div>
</div>


  <div>2025. 8. 19</div>

</body>
</html>
